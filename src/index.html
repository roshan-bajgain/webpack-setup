<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Structure</title>
    <script src="https://kit.fontawesome.com/6330da452d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="tap-wrapper">
        <div class="tap">
            <h3 class="main">Today's To Do<i class="fas fa-sync-alt"></i></h3>
            <div class="main new-data">
                <input id="add-bar"  type="text" placeholder="Add to your list">
                <button type="button" class="enter"><i class="fas fa-level-down-alt fa-rotate-90"></i>
                </button>
            </div>    
            <ul class="list-container">
               
               
            </ul>
            <p class="clear">Clear all completed</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
